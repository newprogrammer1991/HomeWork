<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/swiper.min.js"></script>

<body>
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div class="swiper-slide section1">
            <h2 class="slider_title">Всегда ли цели терапии СД2 на поверхности?</h2>
            <div class="slider_item slider_item-first">
                <span>Цель по HbA1c</span>
                <i></i>
            </div>

            <div class="slider_item">
                <span>Гипогликемия</span>
                <i></i>
            </div>
            <div class="slider_item">
                <span>Осложнения СД</span>
                <i></i>
            </div>
            <div class="slider_item">
                <span>СС риски</span>
                <i></i>
            </div>
        </div>

        <div class="swiper-slide section2">
            <h2 class="slider_title">Основа терапии - <br>патогенез СД2</h2>
        </div>
        <div class="swiper-slide">
            <div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                    <div class="swiper-slide section3-1">
                        <h2 class="slider_title">Звенья патогенеза СД2</h2>
                        <div class="infodiagram"><img src="img/infoDiagram1.png" alt="Звенья патогенеза СД2"></div>
                    </div>
                    <div class="swiper-slide section3-2">
                        <h2 class="slider_title">Смертельный октет</h2>
                        <div class="infodiagram"><img src="img/infoDiagram2.png" alt="Смертельный октет"></div>
                    </div>
                    <div class="swiper-slide section3-3">
                        <h2 class="slider_title">Звенья патогенеза СД2</h2>
                        <div class="infodiagram"><img src="img/infoDiagram3.png" alt="Звенья патогенеза СД2"></div>
                    </div>
                </div>
                <div class="swiper-pagination">
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-pagination">
    </div>
</div>


<script src="js/handle.js"></script>
</body>
</html>
